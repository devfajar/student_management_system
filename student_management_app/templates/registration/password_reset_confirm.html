{% extends 'registration/base.html' %}

{% block content %}
{% if validlink %}
<div class="card-body login-card-body">
    <p class="login-box-msg">Change Password</p>

    <form method="post">
      {% csrf_token %}
        {% for field in form %}
      <div class="form-group">
          {{ field.errors }}
          {{ field.label_tag }}
        <input type="password" name="{{ field.html_name }}" id="{{ field.id_for_label }}" class="form-control">
      </div>
        {% endfor %}
      <button type="submit" class="btn btn-block btn-success">Change Password</button>
    </form>
  <!-- /.login-card-body -->
</div>
{% else %}
<p>
    The Password link was Expired or Invalid
</p>
{% endif %}

{% endblock content %}
