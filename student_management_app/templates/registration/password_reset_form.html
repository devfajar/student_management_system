{% extends 'registration/base.html' %}
{% block content %}
<div class="card-body login-card-body">
    <p class="login-box-msg">Forgot Password</p>

    <form method="post">
      {% csrf_token %}
        {% for field in form %}
      <div class="form-group">
          {{ field.errors }}
          {{ field.label_tag }}
          <input type="text" name="{{ field.html_name }}" id="{{ field.id_for_label }}" class="form-control">
      </div>
        {% endfor %}
      <button type="submit" class="btn btn-success btn-block">Submit</button>
    </form>
  <!-- /.login-card-body -->
</div>

{% endblock content %}
